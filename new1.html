      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #324154;
        border-top: 1px solid lightblue;
        border-bottom: 1px solid lightblue;
        border-right: 0.1px solid lightblue;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: lightblue;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        /* color: #f1f1f1; */

        color: red;
      }

      .sidenav .closebtn {
        color: red;
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }
